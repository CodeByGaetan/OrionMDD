<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" position="end">
    <mat-nav-list>
      <mat-list-item routerLink="/posts" routerLinkActive="active" (click)="drawer.close()">Articles</mat-list-item>
      <mat-list-item routerLink="/topics" routerLinkActive="active" (click)="drawer.close()">Thèmes</mat-list-item>
      <mat-list-item class="bottom" routerLink="/account" routerLinkActive="active" (click)="drawer.close()">
        <mat-icon>account_circle</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar *ngIf="showToolbar()" >
      <a routerLink="/">
        <img src="/assets/logo_p6.png" alt="logo" />
      </a>
      <span class="spacer"></span>
      <div class="navLinks" *ngIf="showNavLinks()">
        <a routerLink="/posts" routerLinkActive="active">Articles</a>
        <a routerLink="/topics" routerLinkActive="active">Thèmes</a>
        <a routerLink="/account" routerLinkActive="active">
          <mat-icon>account_circle</mat-icon>
        </a>
        <button #button mat-icon-button (click)="drawer.toggle()" onclick="this.blur()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
